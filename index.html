            <figure class="m-portfolioItem" id="timeline">
                <figcaption>
                    <h2 class="m-portfolioItem-title">Die Timeline</h2>
                </figcaption>
                <figcaption>
                    <p>
                        Im Vordergrund der entwickelten Anwendung steht die Timeline, welche alle Bilder zeitlich chronologisch sortiert und in einer Rasterdarstellung anzeigt.
                        Eine besondere Herausforderung bei stellt hierbei die sehr große Menge an Bildern da.
                        So wurden drei verschiedene Zoomstufen erstellt, welche sich durch die Größe der Kacheln/Cards unterscheiden.
                        Zwischen diesen Zoomstufen kann der Nutzer hin- und herwechseln. So wird dem Nutzer die Möglichkeit gegeben, sich erst orientieren zu können und einen Gesamtüberblick zu erhalten.
                        Als Weiteres Interaktionselement wurde ein Rad hinzugefügt. Mithilfe des Rads soll die Navigation innerhalb der Timeline erleichtert werden.
                        Kleine Einschübe mit Events und Jahreszahlen sollen dem Nuter weitere Orientierung geben und eine explorative Suche ermöglichen.
                        Zu jedem Bild lässt sich außerdem eine Detailansicht aufrufen. So bekommt der Nutzer die wichtigsten Informationen anschaulich präsentiert.
                    </p>
                    <p>
                        Diese Elemente der Timeline werden im Folgenden näher erläutert und erklärt:
                   </p>
                   <p>
                        <a class="m-linkButton" href="#timeline-zoom">Zoom-Stufen</a>
                        <a class="m-linkButton" href="#timeline-rad">Rad</a>
                        <a class="m-linkButton" href="#timeline-events">Events</a>
                        <a class="m-linkButton" href="#Detailansicht">Detailansicht</a>
                    </p>
                </figcaption>

            <!--
            #### Rad
            -->

            <figure class="m-portfolioItem3Columns">

                <figcaption id="timeline-rad">
                    <h3 class="m-portfolioItem-subtitle">Das Timeline-Rad</h3>
                    <p>
                      Auf der rechten Seite hat der Nutzer eine kleine Timeline, welche dem Nutzer anzeigt, an welcher Stelle im Lebenslauf von Cranach er sich befindet.
                      Diese Position wird durch eine Linie Strich angezeigt.
                      Des Weiteren kann er durch die Länge der Linien erkennen, wieviele Bilder in diesem Jahr im Verhältnis zu den anderen Jahren entstanden sind.
                      Als weitere Funktion wurde ein Rad implementiert, welches das Scrollen durch die Timeline erleichtern sollen.
                      Dieses Rad lässt sich vom rechten Bildschirmrand hineinziehen.
                      Dreht der Nutzer nun das Rad, scrollt er schneller durch die Timeline.
                      Auf dem Rad wird währenddessen die aktuelle Jahreszahl angezeigt. Außerdem wird durch eine gelbe Linie gezeigt, dass in diesem Jahr ein wichtiges Ereignis im Lebenslauf von Cranach stattgefunden hat.
                      So soll das Rad die Möglichkeit bieten, die Timeline schnell zu "überfliegen" und trotzdem noch Anhaltspunkte über wichtige Ereignisse zu haben.
                    </p>
                </figcaption>

                    <p>
                      In regelmäßgen Abständen werden wichtige Ereignisse im Leben des Cranach durch Einschübe in der Liste der Bilder dargestellt.
                      So kann der Nutzer Zusammenhänge zwischen Ereignissen und Bildern herstellen und z.B. erkennen, wie sich bestimmte Ereignisse auf die Motivwahl in seinen Bildern ausgewirkt haben.
                      So wird dem Nutzer eine explorative Suche ermöglicht.
                    </p>
                    <h2 class="m-portfolioItem-subtitle">Jahreszahl</h2>
                    <p>
                    Der Anfang eines neuen Jahren wird ebenfalls durch einen Einschub angezeit. Dieser ist "sticky" und bleibt jeweils oben am Bildschirmrand hängen.
                    So kann der Nutzer beim Scrollen durch die Timeline erkennen, wann ein neues Jahr beginnt.
                    Des Weiteren ist so klar zu erkennen, welches Bild in welchem Jahr entstanden ist.
                   </p>

              <figure class="m-portfolioItem3Columns">


                  <figcaption id="Detailansicht">
                    <h2 class="m-portfolioItem-subtitle">Detailansicht</h2>
                    <p>
                      Durch Tippen auf ein Bild öffnet sich die Detailansicht des zugehörigen Bildes. Diese ist eine Card, welche vorerst nur die Hälfte des Bildschirms bedeckt.
                      Der Nutzer kann diese Card nun über den kompletten Bildschirm ziehen, um alle Informationen zu sehen.
                      So kann er neben dem Titel dem Entstahungsjahr und dem aktuellen Standort auch eine Kurzbeschreibung des Bildes lesen.
                      Tippt der Nutzer auf das Bild, gelangt er zu einer Fullscreen-Ansicht des Bildes.
                      So wird die gesamte Größe des Bildschirms für das Bild verwendet und der Nutzer kann dieses Bild genau betrachten.
                      Des Weiteren wird dem Nutzer die Möglichkeit geboten, dass jeweilige Bild zur <a href=#merkliste>Merkliste</a> hinzuzufügen, oder es von dieser zu entfernen.
                    </p>
                  </figcaption>

                        Darunter folgt ein Button, welcher auf eine große, statische Detailseite führt.
                      </p>
