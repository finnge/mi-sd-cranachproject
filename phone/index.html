            <figure class="m-portfolioItem" id="timeline">
                <figcaption>
                    <h2 class="m-portfolioItem-title">Timeline</h2>
                </figcaption>
                <figcaption>
                    <p>
                        Im Vordergrund der entwickelten Anwendung steht die Time-Ansicht, welche alle Bilder zeitlich chronologisch sortiert anzeigt. Über einen Interaktionsschritt kann zwischen den einzelnen Zoom-Stufen gewechselt werden.
                        So wird dem Nutzer die Möglichkeit gegeben, sich erst orientieren zu können und einen Gesamtüberblick zu erhalten. Des Weiteren kann er im Anschluss tiefer in die Materie einsteigen, indem er eine größere Zoomstufe wählt und
                        nun die Bilder genauer betrachten kann.
                    </p>
                </figcaption>
            </figure>

            <figure class="m-portfolioItem3Columns">
                <figcaption>
                    <img class="m-portfolioItem-image" src="/mi-sd-cranachproject/assets/img/smartphone/cda_timeline_size-max.png">
                    <h2 class="m-portfolioItem-subtitle">Kleinste Zoom-Stufe</h2>
                    <p>
                        In der <strong>größten Zoom-Einstellung</strong> hat man als Benutzer durch die kleinen Kacheln einen genauen Überblick über die Gemälde der einzelnen Jahre.
                    </p>
                    <h3 class="m-portfolioItem-subtitle">Timeline-Rad</h3>
                    <p>
                        Auf der rechten Seite hat der Nutzer immer eine übersicht, an welcher Stelle im Lebenslauf von Cranach er sich besfindet.
                        Des Weiteren kann er erkennen, wieviele Bilder in diesem Jahr im Verhältnis zu den anderen Jahren entstanden sind.
                        Als weitere Funktion haben wir ein Rad implementiert, welches das Scrollen durch die Timeline erleichtern sollen.
                        Diese Funktion wird unter <a href="features/">Features</a> erklärt.
                    </p>
                </figcaption>

                <figcaption>
                    <img class="m-portfolioItem-image" src="/mi-sd-cranachproject/assets/img/smartphone/cda_timeline_size-mid.png">
                    <h2 class="m-portfolioItem-subtitle">Standard Zoom-Stufe</h2>
                    <p>
                        Diese Ansicht ist die <strong>Standard-Zoom-Einstellung</strong>. Sie stellt den Mittelweg zwischen der kleinsten und der größten Zoom-Stufe dar.
                        Der Nutzer hat die Möglichkeit, einzelne Bilder grob zu betrachten und diese in Kontext mit den Events und Jahrszahlen zu setzen. Des Weiteren können die Bilder miteinander verglichen werden und so Zusammenhänge und
                        Unterschiede ausfindig gemacht werden.
                    </p>
                    <h3 class="m-portfolioItem-subtitle">Jahreszahl</h3>
                    <p>
                        Der Anfang eines neuen Jahren wird ebenfalls durch einen Einschub angezeit. Dieser bleibt jeweils oben am Bildschirmrand hängen. So weiß der Nutzer immer, in welchem Jahr er sich befindet.
                    </p>
                </figcaption>

                <figcaption>
                    <img class="m-portfolioItem-image" src="/mi-sd-cranachproject/assets/img/smartphone/cda_timeline_size-small.png">
                    <h2 class="m-portfolioItem-subtitle">Größte Zoom-Stufe</h2>
                    <p>
                        In der <strong>gößten Zoom-Einstellung</strong> sind nun Cards anstelle der Kacheln zu sehen. Diese werden in einer Liste angezeigt.
                        Der Nutzer kann die relevantesten Informationen direkt erkennen. Diese sind <strong>Name</strong> und <strong>Entstehungsort</strong>
                    </p>

                    <h3 class="m-portfolioItem-subtitle">Events</h3>
                    <p>
                        In regelmäßgen Abständen werden wichtige Ereignisse im Leben des Cranach durch Einschübe in der Liste der Bilder dargestellt.
                        So kann der Nutzer Zusammenhänge zwischen Ereignissen und Bildern herstellen.
                    </p>
