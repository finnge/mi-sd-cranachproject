                        Smartphones werden von den befragten Experten nur sehr selten zur
                        Recherche eingesetzt. Sie nutzen diese lediglich, um auf die
                        Schnelle spezifische Gemälde aufzurufen. Für diese Nutzergruppe
                        benötigt solch eine Version also nur ein stark reduziertes Feature
                        Set. Jedoch könnte gerade für die Gruppe der Kunstlaien dieses
                        Endgerät eine größere Rolle darstellen (gerade für
                        Schüler/Studenten). Hier gilt es zu überlegen, ob eine mobile
                        Version sinnvoll wäre und wie man die Informationen, trotz der
                        stark reduzierten Oberfläche, sinnvoll und übersichtlich
                        präsentieren kann.
                    </p>
