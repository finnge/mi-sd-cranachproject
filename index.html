                        <a href="http://lucascranach.org/index.php" target="_blank">Cranach Digital Archive (CDA)</a>

                        angewendet und so die mobile Ansicht der Anwendung zu erst
                        entworfen.
                    </p>

            <!--
            ####
            #### Timeline
            ####
            -->
            <figure class="m-portfolioItem" id="timeline">
                <figcaption>
                    <h2 class="m-portfolioItem-title">Die Timeline</h2>
                </figcaption>
                <figcaption>
                    <p>
                        Im Vordergrund der entwickelten Anwendung steht die Timeline-Ansicht, welche alle Bilder zeitlich chronologisch sortiert und in einer Rasterdarstellung anzeigt. Des Weiteren gibt es drei verschiedene Zoomstufen, die sich durch die Größe der Kacheln/Cards unterscheiden.
                        Zwischen diesen Zoomstufen kann der Nutzer hin- und herwechseln. So wird dem Nutzer die Möglichkeit gegeben, sich erst orientieren zu können und einen Gesamtüberblick zu erhalten.
                        Als Weiteres Interaktionselement haben wir ein Rad hinzugefügt. Mithilfe des Rads soll die Navigation innerhalb der Timline erleichtert werden.
                        Kleine Einschübe mit Events und Jahreszahlen sollen dem Nuter weitere Orientierung geben.
                    </p>
                    <p>
                        Diese Elemente der Timeline werden im Folgenden näher erläutert und erklärt:
                   </p>
                   <p>
                        <a class="m-linkButton" href="#timeline-zoom">Zoom-Stufen</a>
                        <a class="m-linkButton" href="#timeline-rad">Rad</a>
                        <a class="m-linkButton" href="#timeline-events">Events</a>
                        <a class="m-linkButton" href="#Detailansicht">Detailansicht</a>
                    </p>
                </figcaption>

                <!--
                #### Zoom-Stufen
                -->

            </figure>
                <figure class="m-portfolioItem3Columns">
                    <figcaption id="timeline-zoom">
                        <img class="m-portfolioItem-image" src="/mi-sd-cranachproject/assets/img/smartphone/cda_timeline_size-max.png">
                        <h3 class="m-portfolioItem-subtitle">Kleinste Zoom-Stufe (Smartphone)</h3>
                        <p>
                            Die kleinste Zoomstufe stellt die Bilder so klein dar, dass der Nutzer grob das jeweilige Motiv erkennen kann, aber auch gleichzeitig einen Überblick über die Bilder in einem Möglichst großem Zeitraum erlangt.
                            Diese Stufe dient hauptsächlch zur Orientierung.
                            Durch Tippen auf ein Bild öffnet sich die <a href=#Detailansicht>Detailansicht</a>.
                        </p>
                    </figcaption>

                    <figcaption>
                        <img class="m-portfolioItem-image" src="/mi-sd-cranachproject/assets/img/smartphone/cda_timeline_size-mid.png">
                        <h3 class="m-portfolioItem-subtitle">Standard Zoom-Stufe (Smartphone)</h3>
                        <p>
                            Die mittlere Zoomstufe ist die Standardansicht der Timeline. Auf dieser Ansicht startet der Nutzer beim Öffnen der App.
                            Die Bilder sind etwas größer als in der kleinsten Zoomstufe. Dem Nutzer wird so die Möglichkeit geboten, einen ersten Überblick zu bekommen und die Bilder grob zu betrachten.
                            Durch Tippen auf ein Bild öffnet sich die <a href=#Detailansicht>Detailansicht</a>.
                        </p>
                    </figcaption>

                    <figcaption>
                        <img class="m-portfolioItem-image" src="/mi-sd-cranachproject/assets/img/smartphone/cda_timeline_size-small.png">
                        <h3 class="m-portfolioItem-subtitle">Größte Zoom-Stufe (Smartphone)</h3>
                        <p>
                          Die größte Zoom-Stufe bietet dem Nutzer nun eine Listenansicht. Diese Liste besteht aus sehr simplen Card, welche das Bild, den Titel und den aktuellen Aufenthaltsort des Bildes zeigt.
                          Durch Tippen auf die Card öffnet sich die <a href=#Detailansicht>Detailansicht</a>.
                        </p>

                </figure>

            <!--
            #### Rad
            -->

            <figure class="m-portfolioItem3Columns">

                <figcaption id="timeline-rad">
                    <h3 class="m-portfolioItem-subtitle">Das Timeline-Rad</h3>
                    <p>
                      Auf der rechten Seite hat der Nutzer eine kleine Timeline, welche dem Nutzer anzeigt, an welcher Stelle im Lebenslauf von Cranach er sich befindet.
                      Des Weiteren kann er erkennen, wieviele Bilder in diesem Jahr im Verhältnis zu den anderen Jahren entstanden sind.
                      Als weitere Funktion haben wir ein Rad implementiert, welches das Scrollen durch die Timeline erleichtern sollen.
                      Dieses Rad lässt sich vom rechten Bildschirmrand hineinziehen. Dreht der Nutzer nun das Rad, scrollt er schneller durch die Timeline.
                      Auf dem Rad wird währenddessen die aktuelle Jahreszahl angezeigt. Außerdem wird durch den gelben Strich gezeigt, dass in diesem Jahr ein wichtiges Ereignis im Lebenslauf von Cranach stattgefunden hat.
                    </p>
                </figcaption>

                <figcaption>
                    <img class="m-portfolioItem-image" src="/mi-sd-cranachproject/assets/img/smartphone/cda_timeline.png">
                    <h3 class="m-portfolioItem-subtitle">Timeline (Smartphone)</h3>
                </figcaption>

                <figcaption>
                    <img class="m-portfolioItem-image" src="/mi-sd-cranachproject/assets/img/smartphone/cda_timeline_rad.png">
                    <h3 class="m-portfolioItem-subtitle">Rad ausgeklappt (Smartphone)</h3>
                </figcaption>
                </figure>


            <figure class="m-portfolioItem2Columns">

                    <h2 class="m-portfolioItem-subtitle">Events</h2>
                    <p>
                      In regelmäßgen Abständen werden wichtige Ereignisse im Leben des Cranach durch Einschübe in der Liste der Bilder dargestellt.
                      So kann der Nutzer Zusammenhänge zwischen Ereignissen und Bildern herstellen.
                    </p>
                    <h2 class="m-portfolioItem-subtitle">Jahreszahl</h2>
                    <p>
                    Der Anfang eines neuen Jahren wird ebenfalls durch einen Einschub angezeit. Dieser bleibt jeweils oben am Bildschirmrand hängen. So weiß der Nutzer immer, in welchem Jahr er sich befindet.
                   </p>
                </figcaption>

                <figcaption>
                </figcaption>

              <!--
              #### Detailansicht
              -->

              <figure class="m-portfolioItem3Columns">


                  <figcaption id="Detailansicht">
                    <h2 class="m-portfolioItem-subtitle">Detailansicht</h2>
                    <p>
                      Durch Tippen auf ein Bild öffnet sich die Detail-Ansicht des zugehörigen Bildes. Diese ist eine Card, welche vorerst nur die Hälfte des Bildschirms bedeckt.
                      Der Nutzer kann diese Card nun über den kompletten Bildschirm ziehen, um alle Informationen zu sehen.
                      So kann er neben dem Titel und dem Entstahungsjahr auch Informationen wie Maße, ID und Eigentümer/Besitzer sehen.
                      Tippt der Nutzer auf das Bild, gelangt er zu einer Fullscreen-Ansicht des Bildes. So wird die gesamte Größe des Bildschirms für das Bild verwendet und der Nutzer kann dieses Bild genau betrachten.
                    </p>
                  </figcaption>
                  <figcaption>
                      <img class="m-portfolioItem-image" src="/mi-sd-cranachproject/assets/img/smartphone/cda_timeline_single-1.png">
                  </figcaption>

                  <figcaption>

                  </figcaption>

                    <figcaption>
                        <img class="m-portfolioItem-image" src="/mi-sd-cranachproject/assets/img/smartphone/cda_timeline_single-4.png">
                    </figcaption>

                    <figcaption id="Detailansicht">
                      <p>
                        Über einen Button kann der Nutzer das Bild zur <a href=#merkliste>Merkliste</a> hinzufügen. Des Weiteren kann er mehrere verschiedene Ansichten des Bildes, wie z.B. Röntenaufnahmen auswählen.
                        Im unteren Bereich der Card befindet sich ein Ausschnitt einer Karte, die den aktuellen Aufenthaltsort des Bildes anschaulich darstellt.
                        Darunter folgt ein Button, welcher auf eine große, statische Detailseite führt.</p>

                    <p>
                        Smartphones werden von den befragten Experten nur sehr selten zur
                        Recherche eingesetzt. Sie nutzen diese lediglich, um auf die
                        Schnelle spezifische Gemälde aufzurufen. Für diese Nutzergruppe
                        benötigt solch eine Version also nur ein stark reduziertes Feature
                        Set. Jedoch könnte gerade für die Gruppe der Kunstlaien dieses
                        Endgerät eine größere Rolle darstellen (gerade für
                        Schüler/Studenten). Hier gilt es zu überlegen, ob eine mobile
                        Version sinnvoll wäre und wie man die Informationen, trotz der
                        stark reduzierten Oberfläche, sinnvoll und übersichtlich
                        präsentieren kann.
                    </p>

                        Dies ist das hauptsächliche Endgerät für Experten und viele andere

                        Visualisierungsmöglichkeiten sollte hier der volle Funktionsumfang
