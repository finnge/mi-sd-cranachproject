                      <h2 class="m-portfolioItem-title">Weitere Zoomstufe</h2>
                  </figcaption>
                  <figcaption>
                      <p>
                          Eine weitere Idee ist das Hinzufügen einer weiteren Zoomstufe. Diese Zoomstufe soll nach der stärksten Zoomansicht kommen und nur eine Auswahl der Top-100 der bekanntesten Bilder anzeigen.
                          So würden gerade Kunstlaien die Möglichkeit bekommen, sich nur auf die wichtigsten Bilder fokussieren zu können. Des Weitern ist die Anzahl der Bilder in dieser Ansicht viel kleiner, wodurch es zu einer besseren Übersichtlichkeit kommt.
                          Wir haben uns im Endeffekt dazu entschlossen, die Top-100 Ansicht in Form eines Filters umzusetzen.
                      </p>
                  </figcaption>
              </figure>

                          Des Weitern kann man das System durch verschiedene Features, wie ein Glossar erweitern. So muss in der Navigation nur ein neuer Punkt angelegt werden.
                          Das Glossar könnte eine Fachbegriffsammlung beinhalten.
                      </p>
                  </figcaption>
              </figure>
