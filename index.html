<body>
    <header id="l-mainHeader">
        <h1 class="l-mainHeader-title">Screendesign Dokumentation von <br> <small>Finn Nils Gedrath & Leonard Pelzer</small></h1>
    </header>

    <main id="l-mainContent">
        <div class="l-grid-for-large-items">
            <figure class="m-portfolioItemCentered is-big">
                <figcaption>
                    <h2 class="m-portfolioItemCentered-title">
                        Cranach Digital Archive
                    </h2>

                    <p>
                        Im Rahmen des <a href="https://th-koeln.github.io/mi-bachelor-screendesign/projekt-2019/" target="_blank">Projektes</a> wurden alternative Ansichten zu dem <a href="http://lucascranach.org/index.php" target="_blank">Cranach Digital Archive (CDA)</a> entwickelt, um die Fülle an Information und Artefakten für Laien zu ordnen, um so eine explorative und gezielte Suche zu ermöglichen.
                    </p>
                    <p>
                        Bei der Erstellung dieser Mockups wurde der "Mobile First"-Ansatz angewendet und so die mobile Ansicht der Anwendung zu erst entworfen.
                    </p>

                    <img class="m-portfolioItem-image" src="img/meta/hero.png">
                    
                </figcaption>
            </figure>

            <!--
            ####
            #### Mobile
            ####
            -->
            <figure class="m-portfolioItem">
                <figcaption>
                    <h2 class="m-portfolioItem-title">Smartphone</h2>
                    <h3 class="m-portfolioItem-subtitle">iPhone 8</h3>
                </figcaption>
                <figcaption>
                    <p>
                        Smartphones werden von den befragten Experten nur sehr selten zur Recherche eingesetzt. Sie nutzen diese lediglich, um auf die Schnelle spezifische Gemälde aufzurufen. Für diese Nutzergruppe benötigt solch eine Version also nur ein stark reduziertes Feature Set. Jedoch könnte gerade für die Gruppe der Kunstlaien dieses Endgerät eine größere Rolle darstellen (gerade für Schüler/Studenten). Hier gilt es zu überlegen, ob eine mobile Version sinnvoll wäre und wie man die Informationen, trotz der stark reduzierten Oberfläche, sinnvoll und übersichtlich präsentieren kann.
                    </p>
                    <p>
                        <a class="m-linkButton" href="phone/">Mockups für das Smartphone anzeigen</a>
                    </p>
                </figcaption>
            </figure>

            <!--
            ####
            #### Tablet
            ####
            -->
            <figure class="m-portfolioItem">
                <figcaption>
                    <h2 class="m-portfolioItem-title">Tablet</h2>
                    <h3 class="m-portfolioItem-subtitle">iPad Pro 12.9''</h3>
                </figcaption>
                <figcaption>
                    <p>
                        Dies ist das hauptsächliche Endgerät für Experten und viele andere Nutzergruppen. Aufgrund der großflächigen Visualisierungsmöglichkeiten sollte hier der volle Funktionsumfang eingebracht werden. Berücksichtigen Sie bitte auch Interaktionen via Touchdisplay.
                    </p>
                    <p>
                        <a class="m-linkButton" href="tablet/">Mockups für das Tablet anzeigen</a>
                    </p>
                </figcaption>
            </figure>


            <!--
            ####
            #### Style-Guide
            ####
            -->
            <figure class="m-portfolioItemCentered">
                <figcaption>
                    <h2 class="m-portfolioItemCentered-title">Style-Guide</h2>
                    <p>
                        Im Vordergrund der entwickelten Anwendung steht die Time-Ansicht, welche alle Bilder zeitlich chronologisch sortiert anzeigt. Über einen Interaktionsschritt kann zwischen den einzelnen Zoom-Stufen gewechselt werden.
                    </p>
                    <img class="m-portfolioItem-image" src="img/style-guide.svg">
              </figcaption>
            </figure>

        </div>
